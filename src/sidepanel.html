<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extension Side Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow-x: hidden;
    }

    .panel-container {
      padding: 20px;
      height: 100%;
    }

    .panel-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px 20px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.25);
      border: none;
      position: relative;
      overflow: hidden;
    }

    .panel-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
    }

    .panel-header h2 {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.025em;
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .panel-header h2::before {
      content: 'âš¡';
      font-size: 20px;
      opacity: 0.9;
    }

    .panel-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 32px;
      padding: 20px;
      border-bottom: 2px solid #e5e7eb;
      background: #fafbfc;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .section:last-child {
      border-bottom: 2px solid #e5e7eb;
      margin-bottom: 0;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }

    .toggle-button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: all 0.2s;
      margin-bottom: 16px;
    }

    .toggle-button:hover {
      background: #45a049;
      transform: translateY(-1px);
    }

    .toggle-button:disabled {
      background: #9ca3af !important;
      cursor: not-allowed;
      transform: none;
      opacity: 0.7;
    }

    .toggle-button:disabled:hover {
      background: #9ca3af !important;
      transform: none;
    }

    .url-input-container {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .url-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .url-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    .save-url-btn {
      padding: 8px 16px;
      border: 1px solid #2563eb;
      border-radius: 4px;
      background: #2563eb;
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .save-url-btn:hover {
      background: #1d4ed8;
    }

    .save-url-btn.saved {
      background: #16a34a;
      border-color: #16a34a;
    }

    .config-grid {
      display: grid;
      gap: 8px;
      font-size: 13px;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #e9ecef;
    }

    .config-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .config-label {
      color: #666;
    }

    .config-value {
      font-weight: 500;
      color: #333;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .logs-section {
      max-height: 240px;
      overflow-y: auto;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
    }

    .log-entry {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
      font-family: 'Monaco', 'Courier New', monospace;
      line-height: 1.3;
    }

    .log-entry.error {
      color: #dc3545;
    }

    .log-entry.success {
      color: #28a745;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .clear-logs-btn {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      color: #666;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .clear-logs-btn:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }

    .config-section {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }

    .config-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .config-row .url-input-container {
      display: flex;
      gap: 8px;
      flex: 1;
      margin-left: 20px;
    }

    .config-row .toggle-button {
      width: 100%;
      margin: 0;
    }

    .config-row:last-of-type {
      margin-bottom: 16px;
    }

    .config-label {
      color: #555;
      font-weight: 500;
      min-width: 100px;
    }


    .config-checkbox {
      margin-right: 6px;
    }

    .save-config-btn {
      width: 100%;
      padding: 10px;
      border: 1px solid #2563eb;
      border-radius: 4px;
      background: #2563eb;
      color: white;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .save-config-btn:hover {
      background: #1d4ed8;
    }

    .save-config-btn.saved {
      background: #16a34a;
      border-color: #16a34a;
    }

    .save-config-btn:disabled {
      background: #9ca3af;
      border-color: #9ca3af;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #dashboard-btn:hover {
      background: #4b5563 !important;
      border-color: #4b5563 !important;
    }

    /* Toggle Switch Styling */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 10px;
      margin-right: 10px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #2563eb;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }

    .toggle-label {
      display: flex;
      align-items: center;
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }

    /* Consistent input styling */
    .config-input, .config-select {
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      min-width: 100px;
      font-family: inherit;
    }

    .config-input:focus, .config-select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }
  </style>
</head>
<body>
  <div class="panel-container">
    <div class="panel-header">
      <h2>Iframe Injector</h2>
    </div>
    
    <div class="panel-content">
      <div class="section">
        <h3 class="section-title">Iframe Config</h3>
        
        <div class="config-section">
          <div class="config-row">
            <label class="config-label">Iframe URL:</label>
            <div class="url-input-container">
              <input type="url" id="iframe-url" class="url-input" placeholder="http://localhost:3000">
              <button id="save-url" class="save-url-btn">Save</button>
            </div>
          </div>

          <div class="config-row">
            <button id="toggle-overlay" class="toggle-button">
              Toggle Overlay
            </button>
          </div>

          <div class="config-row">
            <label class="toggle-label">
              Overlay Mode
              <label class="toggle-switch">
                <input type="checkbox" id="config-injection-method">
                <span class="toggle-slider"></span>
              </label>
              Injection Mode
            </label>
          </div>

          <div id="overlay-options">
            <div class="config-row">
              <label class="config-label">Position:</label>
              <select id="config-position" class="config-select">
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="center">Center</option>
              </select>
            </div>
          </div>

          <div id="injection-options" style="display: none;">
            <div class="config-row">
              <label class="config-label">Tag Identifier:</label>
              <input type="text" id="config-tag-identifier" class="config-input" placeholder="data-testid">
            </div>
            
            <div class="config-row">
              <label class="config-label">Tag Value:</label>
              <input type="text" id="config-tag-value" class="config-input" placeholder="category-breadcrumbs">
            </div>

            <div class="config-row">
              <label class="config-label">Replacement Width:</label>
              <input type="text" id="config-replacement-width" class="config-input" placeholder="100%">
            </div>

            <div class="config-row">
              <label class="config-label">Replacement Height:</label>
              <input type="text" id="config-replacement-height" class="config-input" placeholder="400px">
            </div>
          </div>
          
          <div class="config-row">
            <label class="config-label">Width:</label>
            <input type="text" id="config-width" class="config-input" placeholder="50%">
          </div>
          
          <div class="config-row">
            <label class="config-label">Height:</label>
            <input type="text" id="config-height" class="config-input" placeholder="100%">
          </div>
          
          <div class="config-row">
            <label class="config-label">
              <input type="checkbox" id="config-capture-clicks" class="config-checkbox">
              Capture Clicks
            </label>
          </div>
          
          <div class="config-row">
            <label class="config-label">
              <input type="checkbox" id="config-capture-keyboard" class="config-checkbox">
              Capture Keyboard
            </label>
          </div>
          
          <div class="config-row">
            <label class="config-label">
              <input type="checkbox" id="config-capture-forms" class="config-checkbox">
              Capture Forms
            </label>
          </div>
          
          <div class="config-row">
            <label class="config-label">
              <input type="checkbox" id="config-debug" class="config-checkbox">
              Debug Mode
            </label>
          </div>
          
          <button id="save-config" class="save-config-btn">Save Config</button>
        </div>
      </div>

      <div class="section">
        <h3 class="section-title">Prepare Agent</h3>
        
        <div class="config-section">
          <div class="config-row">
            <label class="config-label">Scrape API:</label>
            <input type="url" id="agent-url" class="config-input" placeholder="http://localhost:3010" style="min-width: 200px;">
          </div>
          
          <div style="display: flex; gap: 10px;">
            <button id="scrape-page" class="save-config-btn" style="flex: 1;">Scrape Page</button>
            <button id="dashboard-btn" class="save-config-btn" style="flex: 1; background: #6b7280; border-color: #6b7280;">Dashboard</button>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="log-header">
          <h3 class="section-title">Activity Log</h3>
          <button id="clear-logs" class="clear-logs-btn">Clear</button>
        </div>
        <div class="logs-section">
          <div id="logs-container">
            <div class="log-entry">Extension initialized</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
